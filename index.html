<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS Toggle cards</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="card card-1">
		<input type="radio" name="info" value="" id="card-1" class="card__select">
		<label for="card-1" class="card__label">View More</label>
		<h2 class="card__title">Lorem <br><span class="handwrite">Ipsum</span></h2>
		<div class="clear"></div>
		<div class="card__hidden">
			<label for="card__close" class="card__close">close</label>
			<ul class="card__list">
			<li class="card__list-item">Lorem Ipsum</li>
			<li class="card__list-item">Lorem Ipsum</li>
			<li class="card__list-item">Lorem Ipsum</li>
			</ul>
			<a href="" class="btn" title="Lorem Ipsum">Lorem Ipsum</a>
		</div>
	</div>
	<div class="card card-2">
		<input type="radio" name="info" value="" id="card-2" class="card__select">
		<label for="card-2" class="card__label">View More</label>
		<h2 class="card__title">Lorem <br><span class="handwrite">Ipsum</span></h2>
		<div class="clear"></div>
		<div class="card__hidden">
			<label for="card__close" class="card__close">close</label>
			<ul class="card__list">
			<li class="card__list-item">Lorem Ipsum</li>
			<li class="card__list-item">Lorem Ipsum</li>
			<li class="card__list-item">Lorem Ipsum</li>
			</ul>
			<a href="" class="btn" title="Lorem Ipsum">Lorem Ipsum</a>
		</div>
	</div>
	<input type="radio" name="info" id="card__close" class="card__select">
</body>
</html>
